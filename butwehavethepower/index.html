<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/120/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<br>
<button class="button" type="button" onclick="video.play();">Play</button>
<button class="button" type="button" onclick="video.pause();">Pause</button>
<br>
<br>
<span id="timer" class="timer">0.000000</span>
<div id="lyrics">
  <h2>Hello there</h2>
</div>
<script>
    video = document.getElementById("butwehavethepower");
    subtitle = document.getElementById("lyrics");
    timer = document.getElementById("timer");
    video.addEventListener("timeupdate", function() {
      timer.innerHTML = video.currentTime;

      if (video.currentTime < 5.5) {
        lyrics.innerHTML="<h2>*Lyrics will appear here*</h2>";
      }
      else if (video.currentTime > 5.5 && video.currentTime < 8.5) {
        lyrics.innerHTML="<h2>Lisa: Come gather round, children</h2>";
      }
      else if (video.currentTime > 8.5 && video.currentTime < 11) {
        lyrics.innerHTML="<h2>It's high time ye learned</h2>";
      }
      else if (video.currentTime > 11 && video.currentTime < 13) {
        lyrics.innerHTML="<h2>'Bout a hero named Homer</h2>";
      }
      else if (video.currentTime > 13 && video.currentTime < 16) {
        lyrics.innerHTML="<h2>And a devil named Burns.</h2>";
      }
      else if (video.currentTime > 16.5 && video.currentTime < 19) {
        lyrics.innerHTML="<h2>We'll march 'till we drop</h2>";
      }
      else if (video.currentTime > 19 && video.currentTime < 21.5) {
        lyrics.innerHTML="<h2>The girls and the fellas.</h2>";
      }
      else if (video.currentTime > 21.5 && video.currentTime < 23.5) {
        lyrics.innerHTML="<h2>We'll fight 'till the death</h2>";
      }
      else if (video.currentTime > 23.5 && video.currentTime < 27) {
        lyrics.innerHTML="<h2>Or else fold like umbrellas.</h2>";
      }
      else if (video.currentTime > 31 && video.currentTime < 33) {
        lyrics.innerHTML="<h2>xD</h2>";
      }
      else if (video.currentTime > 38 && video.currentTime < 40.5) {
        lyrics.innerHTML="<h2>So we'll march day and night</h2>";
      }
      else if (video.currentTime > 40.5 && video.currentTime < 43) {
        lyrics.innerHTML="<h2>By the big cooling tower.</h2>";
      }
      else if (video.currentTime > 43 && video.currentTime < 45) {
        lyrics.innerHTML="<h2>They have the plant</h2>";
      }
      else if (video.currentTime > 45 && video.currentTime < 49.5) {
        lyrics.innerHTML="<h2>But we have the power.</h2>";
      }
      else if (video.currentTime > 53 && video.currentTime < 55) {
        lyrics.innerHTML='<h2>Lenny: Now do "Classical Gas!"</h2>';
      }
      else if (video.currentTime > 55 && video.currentTime < 66) {
        lyrics.innerHTML='<h2>*surprisingly good music*</h2>';
      }
      else if (video.currentTime > 72.5 && video.currentTime < 75) {
        lyrics.innerHTML="<h2>So we'll march day and night</h2>";
      }
      else if (video.currentTime > 75 && video.currentTime < 77.5) {
        lyrics.innerHTML="<h2>By the big cooling tower.</h2>";
      }
      else if (video.currentTime > 77.5 && video.currentTime < 79.5) {
        lyrics.innerHTML="<h2>They have the plant</h2>";
      }
      else if (video.currentTime > 79.5 && video.currentTime < 84) {
        lyrics.innerHTML="<h2>But we have the power.</h2>";
      }
      else if (video.currentTime > 84 && video.currentTime < 91) {
        lyrics.innerHTML="<h2>-Chorus-</h2>";
      }
      else if (video.currentTime > 91 && video.currentTime < 108) {
        lyrics.innerHTML="<h2>*corrupt officials panic*</h2>";
      }
      else if (video.currentTime > 108 && video.currentTime < 112) {
        lyrics.innerHTML="<h2>Thanks for watching!</h2>";
      }
      else {
        subtitle.innerHTML=" ";
      }
    }
    );
</script>
</body>
</html>
